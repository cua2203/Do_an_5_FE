<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h3 class="m-0">{{ title }}</h3>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
           
            <li class="breadcrumb-item active">{{ title }}</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <br>
    <!-- /.container-fluid -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <select name="pageSize" [(ngModel)]="Pagination.pageSize" id="pageSize" (change)="pageSizeChange()">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="50">50</option>
     
          </select>

        </div>
        <div class="col-sm-5 ">
          <input type="text"  placeholder="search..." [(ngModel)]="Pagination.searchString">
          <button (click)="search()">Search</button>
          

        </div>

        <div class="col-sm-2">
          <select name="sort" id="sort" [(ngModel)]="Pagination.sort" (change)="sortChange()">
            <option value="1" selected>Mới nhất</option>
            <option value="2" >Cũ nhất</option>
            <option value="3">Tên A->Z</option>
            <option value="4">Tên Z->A</option>
     
     
          </select>
        </div>
        <div class="col-sm-3 float-sm-right">
          <button class="float-sm-right btn btn-primary">
            <a style="text-decoration: none;color: white;" href="/product/add">Thêm mới</a>
          </button>
        </div>
      </div>
    </div>
  </div>







<div class="container-fluid">
    <table class="table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Image</th>
                <th>Brand</th>
                <th>Category</th>
                <th style="width: 20%;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let laptop of Laptop,let index = index">
                <td scope="row">{{index+1}}</td>
                <td>{{laptop.laptop_name}}</td>
                <td><img src="{{laptop.image}}" style="width: 80px;"></td>
                <td>{{laptop.brand_name}}</td>
                <td>{{laptop.category_name}}</td>
                <td>
                    <!-- <a href="/product/detail/{{laptop.laptop_id}}" class="btn btn-default">detail</a> -->
                    <a href=""  [routerLink]="['detail',laptop.id]" class="btn btn-default">detail</a>
    
                    <a href="" class="btn btn-primary"  [routerLink]="['edit',laptop.id]">edit</a>
                    <a  class="btn btn-danger" (click)="onDelete(laptop.id)">delete</a>
                    
                </td>
            </tr>
            
        </tbody>
    </table>

</div>

<div class="container-fluid">
  <nav aria-label="Page navigation example "class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

</div>
