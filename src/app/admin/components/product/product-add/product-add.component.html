<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h4 class="m-0">{{ title }}</h4>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/admin">Home</a></li>

          <li class="breadcrumb-item active">{{ title }}</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <br />
</div>

<div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >

        <div class="col-md-6 float-left">
            <div class="form-group">
                <label >Name</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="laptop_name">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label >Image</label>
                <input type="text" name="" requiredFileType="image/png"id="image" class="form-control"  aria-describedby="helpId" formControlName="image">
                <a class="btn btn-default" data-toggle="modal" data-target="#modal" >Chọn</a>
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label >Chọn danh mục</label>
                <select name="parentId" required class="form-control col-sm-6" formControlName="category_id"
         
                       >
                    <option *ngFor="let category of category" [ngValue]="category.category_id">{{ category.category_name  }}</option>
                </select>
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label >Chọn thương hiệu</label>
                <select name="parentId" required class="form-control col-sm-6" formControlName="brand_id"
               
                       >
                    <option *ngFor="let brand of brand" [ngValue]="brand.brand_id">{{ brand.brand_name  }}</option>
                </select>
                <small id="helpId" class="text-muted">Help text</small>
            </div>
     
        </div>
        <div class="col-md-6 float-right">
            <div class="form-group">
                <label >Ram</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="ram">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label >Storage</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="storage">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label >Cpu</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="cpu">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label >Pin</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" formControlName="pin">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label >Variant Image</label>
                <input type="text" name="" requiredFileType="image/png" class="form-control"  aria-describedby="helpId" formControlName="var_image">
                <a class="btn btn-default" data-toggle="modal" data-target="#modal1" >Chọn</a>
              
                <small id="helpId" class="text-muted">Help text</small>
            </div>
          
            

        </div>
   
        <div class="clearfix"></div>

        <div class="col-md-12 ">
            <div class="">
                <!-- <textarea name="" id="" cols="166" rows="15"></textarea>  -->
                <ckeditor formControlName="description" [config]="editorConfig" skin="moono-lisa" ></ckeditor>
     
            </div>

        </div>

        <div class="col-md-6  ">
            <button class="btn btn-primary" type="submit" >Submit</button>
            <a class="btn btn-default m-lg-1">Back</a>
        </div>
    </form>
        <!-- [disabled]="form.invalid" -->

 
</div>

<div class="modal fade bd-example-modal-sm" id="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg " >
      <div class="modal-content ">
        <app-manage-image (doubleClick)='choseImage($event)'></app-manage-image>
       
      </div>
    </div>
</div>

<div class="modal fade bd-example-modal-sm" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg " >
      <div class="modal-content ">
        <app-manage-image (doubleClick)='choseImage1($event)'></app-manage-image>
       
      </div>
    </div>
</div>
