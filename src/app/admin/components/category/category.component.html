<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">{{title}}</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
            <li class="breadcrumb-item active">{{title}}</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9"></div>
        <div class="col-sm-3 float-sm-right"><button class="float-sm-right btn btn-primary " data-toggle="modal" data-target=".modal-add">Thêm mới</button></div>
      </div>
    </div>
  </div>
  <div class="modal fade modal-add " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg " >
      <div class="modal-content "style="height: 400px">
        <div class="">
            <h4 class="mt-3 m-lg-4">Add Category</h4>
        </div>
        <div class="col-6 m-auto " >
            <form #Form1="ngForm"  (ngSubmit)="onStore()">
                <div class="form-group">
                  <label >Category Name</label>
                  <input type="text" class="form-control" name="category_name" [(ngModel)]="category_name_add" >
                  <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
              </form>

        </div>
        
      </div>
    </div>
  </div>

  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg " >
      <div class="modal-content "style="height: 400px">
        <div class="">
            <h4 class="mt-3 m-lg-4">Edit Category</h4>
        </div>
        <div class="col-6 m-auto " >
            <form #Form="ngForm"  (ngSubmit)="onUpdate()">
                <div class="form-group">
                  <label >Category Name</label>
                  <input type="text" class="form-control" name="category_name" [(ngModel)]="category_name" >
                  <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
              </form>
        </div>
        
      </div>
    </div>
  </div>

<div class="container">
    <table class="table " style="width: 100%;margin: auto;">
        <thead>
            <tr>
                <th style="width: 10%;text-align: center">STT</th>
                <th style="width: 40%;text-align: center;">Name</th>
                <th style="width: 20%;text-align: center;">Status</th>
                <th style="width: 30%;text-align: center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of category,let index = index" >
                <td scope="row" style="text-align: center;">{{index+1}}</td>
                <td style="text-align: center;">{{category.category_name}}</td>
                <td style="text-align: center;" >
                    <p *ngIf="category.hidden==false">true</p>
                    <p *ngIf="category.hidden==true">false</p>
                </td>
                <td style="text-align: center;">
                    <a class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm" (click)="onEdit(category.category_id)" >Edit</a>
                    <a class="btn btn-danger" (click)="onDelete(category.category_id)">Delete</a>

                </td>
            </tr>
           
        </tbody>
    </table>
</div>
